homeassistant:
  name: Day Mode DevContainer
  latitude: 48.8566
  longitude: 2.3522
  elevation: 0
  unit_system: metric
  country: FR
  time_zone: Europe/Paris

# Enable development mode
logger:
  default: info
  logs:
    homeassistant.components.lovelace: debug

# User interface
lovelace:
  mode: storage
  resources:
    - url: /local/day_mode_card/day-mode-card.js
      type: module

input_select:
  mode_jour:
    name: Mode jour
    options:
      - Maison
      - Travail
      - Télétravail
      - Absence
  mode_thermostat:
    name: Mode thermostat
    options:
      - Eteint
      - Chauffage
      - Climatisation
      - Ventilation

# Scheduler integration
# NOTE: The scheduler integration must be added via the Home Assistant UI first!
# Steps to add:
#   1. Go to Settings → Devices & Services
#   2. Click "+ Add Integration"
#   3. Search for "Scheduler" and add it
# 
# After adding the integration, you can customize it by uncommenting and editing below:
# scheduler:
#   customize:
#     light:
#       icon: mdi:lightbulb
#     switch:
#       icon: mdi:power-plug

# Test entities for scheduler
input_boolean:
  test_switch:
    name: Test Switch
    icon: mdi:power-plug
  test_light:
    name: Test Light
    icon: mdi:lightbulb
